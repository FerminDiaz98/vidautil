<!DOCTYPE html>
<html>
<head>
<html lang="es">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<header class="w3-container w3-theme w3-padding" id="myHeader">
    <div class="w3-center">
    <h1 class="w3-xxxlarge">Calculadora Vida Útil</h1>
    </div>
</header>
    <div style="padding-top: 1%;">
        <div>
        <h3 for="calendario">Introduzca Fecha de Elaboración:</h3>
        <input type="date" id="fecha" name="fecha" required/></div><br>
        
        <div>
        <h3 for="number" style="padding-top: 6px;">Introduzca Vida Útil (en dias):</h3>
        <input type="number" id="util" name="util"  min="0" required/></div><br><br>
        
        <div>
        <h3 id="resultadotitle"></h3>
        <h2 id="resultado"></h2></div>
    </div>
</body>

<script>
inputFecha = document.getElementById('fecha');
inputUtil = document.getElementById('util');
resultado = document.getElementById("resultado");

function updateResultado(){
    if (inputFecha.value != "" && inputUtil.value != ""){
        fechaVenc = addDays(inputFecha.value, parseInt(inputUtil.value))
        resultadotitle.innerHTML = "Fecha de vencimiento:"
        resultado.innerHTML = fechaVenc.getUTCDate()+" "+getMonth(fechaVenc.getUTCMonth())+" "+fechaVenc.getUTCFullYear();
    }
}

function addDays(date, days) {
    var resultDate = new Date(date);
    resultDate.setDate(resultDate.getDate() + days);
    return resultDate
}

function getMonth(utcMonth) {
    let month
    switch (utcMonth) {
        case 0: month = 'Enero'; break;
        case 1: month = 'Febrero'; break;
        case 2: month = 'Marzo'; break;
        case 3: month = 'Abril'; break;
        case 4: month = 'Mayo'; break;
        case 5: month = 'Junio'; break;
        case 6: month = 'Julio'; break;
        case 7: month = 'Agosto'; break;
        case 8: month = 'Septiembre'; break;
        case 9: month = 'Octubre'; break;
        case 10: month = 'Noviembre'; break;
        case 11: month = 'Diciembre'; break;
    }
    return month
}

inputFecha.onchange = function(){ updateResultado()};
inputUtil.onchange = function(){ updateResultado()}; 
</script>
</html>
